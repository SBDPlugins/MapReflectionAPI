name: Java CI

on: [ push ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - run: mkdir -p target

      - uses: actions/upload-artifact@master
        with:
          name: MapReflectionAPI
          path: target
